<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cute Register</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="./images/logo-hero.svg">
</head>
<body background="./images/log-reg bg.png" >
  <div class="form-container">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" placeholder="Username" id="registerUsername" required />
      <input type="email" placeholder="Email" id="registerEmail" required />
      <input type="password" placeholder="Password" id="registerPassword" required />
      <button type="submit">Register</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>
  <script src="auth.js"></script>
</body>
</html>
