<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cute Login </title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="./images/logo-hero.svg">
</head>
<body background="./images/log-reg bg.png">
  <div class="form-container">
    <a href="index.html"><img src="./images/logo-hero.svg" alt="" style="width: 100px;"></a>
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" placeholder="Email" id="loginEmail" required />
      <input type="password" placeholder="Password" id="loginPassword" required />
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="register.html">Register</a></p>
    </form>
    <img src="./images/Cute-conq.gif" alt="" style="height: 80px;">
    <img src="./images/Cute-conq.gif" alt="" style="height: 80px;">
    <img src="./images/Cute-conq.gif" alt="" style="height: 80px;">
    <img src="./images/Cute-conq.gif" alt="" style="height: 80px;">
  </div>
  <script src="auth.js"></script>
</body>
</html>
